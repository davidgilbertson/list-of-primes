<!DOCTYPE html>
<html>
  <head>
    <title>list of primes</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="actions">
        <button
          id="save"
          class="button"
          title="Save these primes to a txt file"
        >
          Save
        </button>

        <button
          id="commas"
          class="comma-button button"
          title="Show/hide commas"
        >
          Commas
        </button>

        <button
          id="fastForward"
          class="button button-primary"
        >
          Fast forward
        </button>
      </div>

      <div id="msg">---</div>
    </header>
    <h1 class="title">list of primes</h1>
    <div id="primes"></div>

    <script src="index.js"></script>
  </body>
</html>
